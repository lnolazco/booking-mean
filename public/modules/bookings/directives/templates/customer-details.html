<div class="col-md-6">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
        <input type="text" id="name" class="form-control" ng-model="customerName" placeholder="Enter name"/>
    </div>
</div>
<div class="col-md-6">
    <label class="control-label" for="emailxx">Email address</label>
    <div class="controls">
        <input id="emailxx" type="email" class="form-control" ng-model="customerEmail" placeholder="Enter email"/>
    </div>
</div>
