<section data-ng-controller="BookingsController">
    <div class="page-header">
        <h1>New Booking</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div select-destination origin="booking.origin" destination="booking.destination"></div>
                    <div date-range depart="booking.depart" return="booking.return"></div>
                    <div select-flight
                         origin = "booking.origin" destination="booking.destination"
                         depart="booking.depart" return="booking.return" flight="booking.flight"></div>
                    <div customer-details ng-show="booking.flight" customer-name="booking.name" customer-email="booking.email"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Book">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
<!--Dialogo de confirmacion de cambio de paso-->
<script type="text/ng-template" id="confirmDialog.html">
    <form name="confirm_form" novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Confirmation</h3>
        </div>
        <div class="modal-body">
            <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <button class="btn btn-success" ng-click="ok()"
                        ng-disabled="confirm_form.comment.$invalid" >OK</button>
                <button class="btn btn-warning" ng-click="cancel()" >Cancel</button>
            </div>
        </div>
    </form>
</script>
